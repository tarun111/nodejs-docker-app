version: "3.8"
services:
    app:
        image: node:14
        container_name: sample-app
        working_dir: /application
        volumes:
            - .:/application
        links:
            - redis
        ports:
            - "8080:8080"
        entrypoint: /application/start.sh
    redis:
        image: redis:latest
        container_name: redis
        ports:
            - "6379:6379"